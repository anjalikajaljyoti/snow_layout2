<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout2</title>
    <link rel="stylesheet" href="css/layout2.css">
</head>

<body>
    <div class="container">
        <!-- left-cont -->
        <div class="left-cont">
            <div class="box">
                <img src="img/snow1.png" alt="">
            </div>
            <div class="box">
                <img src="img/snow2.png" alt="">
            </div>
        </div>

        <!-- Mid-cont -->
        <div class="Mid-cont">
            <img src="img/snow3.png" alt="">
        </div>

        <!-- Right-cont -->
        <div class="Right-cont">
            <div class="child1">
                <div class="sub1">
                    <img src="img/snow4.png" alt="">
                </div>
                <div class="sub1">
                    <img src="img/snow5.png" alt="">
                </div>
            </div>
            <div class="child2">
                <p>Snow forms when tiny ice crystals in clouds stick together to become snowflakes. If enough crystals stick together, they'll become heavy enough to fall to the ground.</p>
            </div>
            <div class="child1">
                <div class="sub2">
                    <img src="img/snow6.png" alt="">
                </div>
                <div class="sub2">
                    <img src="img/snow7.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
